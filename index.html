<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Matthew Fortier</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./styles/compiled/styles.css">
  </head>
  <body>
    <nav>
      <div class="menu flex">
        <a href="#">
          <div class="item">
            Resume
            <div class="slider"></div>
          </div>
        </a>
        <a href="#">
          <div class="item">
            Portfolio
            <div class="slider"></div>
          </div>
        </a>
        <a href="#">
          <div class="item">
            About
            <div class="slider"></div>
          </div>
        </a>
      </div>
      <div class="logo flex">
        <span id="button">MATTHEW FORTIER</span>
      </div>
      <div class="links flex">
        <i class="fa fa-envelope fa-2x" aria-hidden="true"></i>
        <p class="tooltip">Email</p>
        <i class="fa fa-github fa-2x" aria-hidden="true"></i>
        <i class="fa fa-linkedin-square fa-2x" aria-hidden="true"></i>
        <i class="fa fa-codepen fa-2x" aria-hidden="true"></i>
      </div>
    </nav>

    <script
    src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
    crossorigin="anonymous"></script>
    <script type="text/javascript">
      $("#button").click(function(){
        $(this).toggleClass("circle");
      });

      $(".item").mouseover(function(){
        $(this).find(".slider").css("right", "auto");
        $(this).find(".slider").css("left", "0");
        $(this).find(".slider").animate({
            width: $(this).width()
        }, 200);
      });

      $(".item").mouseleave(function(){
        $(this).find(".slider").css("left", "auto");
        $(this).find(".slider").css("right", "0");
        $(this).find(".slider").animate({
            width: 0
        }, 200);
      });

    </script>
  </body>
</html>
